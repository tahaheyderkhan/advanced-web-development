<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Brand & Model Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h2>Mobile Brand & Model Filter</h2>

  <label for="brand">Select Brand:</label>
  <select id="brand">
    <option value="">-- Select Brand --</option>
  </select>

  <label for="model">Select Model:</label>
  <select id="model">
    <option value="">-- Select Model --</option>
  </select>

  <button onclick="showResult()">Search</button>

  <div id="result"></div>

  <script>
    const mobiles = {
      Samsung: ["Galaxy S23", "Galaxy A54", "Galaxy Note 20"],
      Apple: ["iPhone 15", "iPhone 14", "iPhone 13"],
      Xiaomi: ["Redmi Note 12", "Mi 11", "Poco X5"],
      Oppo: ["Reno 10", "F21 Pro", "A77"],
      Vivo: ["V27", "Y22", "X80 Pro"]
    };

    const brandSelect = document.getElementById("brand");
    const modelSelect = document.getElementById("model");

    // Load brand dropdown
    for (let brand in mobiles) {
      let option = document.createElement("option");
      option.value = brand;
      option.textContent = brand;
      brandSelect.appendChild(option);
    }

    // When brand changes, load its models
    brandSelect.addEventListener("change", function() {
      modelSelect.innerHTML = '<option value="">-- Select Model --</option>';
      let selectedBrand = this.value;
      if (selectedBrand) {
        mobiles[selectedBrand].forEach(model => {
          let option = document.createElement("option");
          option.value = model;
          option.textContent = model;
          modelSelect.appendChild(option);
        });
      }
    });

    // Show result
    function showResult() {
      let brand = brandSelect.value;
      let model = modelSelect.value;
      if (brand && model) {
        document.getElementById("result").innerHTML = 
          `You selected: <span style="color:green">${brand} - ${model}</span>`;
      } else {
        document.getElementById("result").innerHTML = 
          `<span style="color:red">Please select both brand and model!</span>`;
      }
    }
  </script>

</body>
</html>
